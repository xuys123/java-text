<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../js/bootstrap-datetimepicker/css/bootstrap-datetimepicker.css"/>
    <script src="../js/bootstrap-datetimepicker/js/bootstrap-datetimepicker.js"></script>
    <script src="../js/bootstrap-datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js"></script>

    <link rel="stylesheet" href="../js/bootstrap-fileinput/css/fileinput.css"/>
    <script src="../js/bootstrap-fileinput/js/fileinput.js"></script>
    <script src="../js/bootstrap-fileinput/js/locales/zh.js"></script>
    <script src="../js/bootstrap-fileinput/themes/gly/theme.js"></script>
</head>
<body>
<div class="container-fluid">
    <form id="userForm" class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2">用户名称</label>
            <div class="col-sm-4">
                <input name="userName" type="text" class="form-control"/>
            </div>
            <label class="control-label col-sm-2">性别</label>
            <div class="col-sm-4">
                <input name="gender" type="text" class="form-control"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">生日</label>
            <div class="col-sm-4">
                <input name="birthday" type="date" class=" form-control"/>
            </div>
            <label class="control-label col-sm-2">类型</label>
            <div class="col-sm-4">
                <select id="typeSelect" name="hobbyId" class="form-control"></select>
            </div>
        </div>
    </form>
</div>
</body>
<script>
    $(function () {
        initTypeSelect();
    })
    function initTypeSelect(){
        $.post('../findUserTypeList',{},function(data){
            var html = '<option value="-1">请选择</option>';
            for (var i = 0; i < data.length; i++) {
                html += "<option value='"+data[i].id+"'>"+data[i].name+"</option>";
            }
            $("#typeSelect").html(html);
        })
    }

</script>
</html>
